<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desarrollo web entorno cliente</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color: black;
            color: #00FF00;
            font-family: monospace;
            font-size: 16px;
        }

        h1,
        h2 {
            margin-left: 10px;
            color: #FFFFFF;
            font-weight: normal;
        }

        #head {
            margin-right: 10px;
            display: flex;
            justify-content: flex-end;
        }

        .home,
        .doc,
        .git {
            margin-top: 10px;
            width: 100px;
        }

        p {
            margin-left: 10px;
        }

        button {
            margin-left: 10px;
            padding: 5px;
            border: 1px solid #006400;
            background-color: #006400;
            color: #00FF00;
            cursor: pointer;
        }

        input {
            margin-left: 10px;
            padding: 5px;
            border: 1px solid #00FF00;
            background-color: #00FF00;
            color: black;
            cursor: pointer;
        }

        footer {
            background-color: #006400;
            color: #00FF00;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script src="js.js"></script>
</head>

<body>
    <div id="head">
        <button class="doc" onclick="goDoc()">doc</button>
        <button class="git" onclick="goGit()">git</button>
        <button class="home" onclick="goHome()">back</button>
    </div>
    <h1>predefined javaScript objects</h1>
    <h2>sergio l√≥pez</h2>
    <p>reloj digital</p>
    <!-- onclick activa la funcion openclock() -->
    <button id="open" onclick="openclock()">dame la hora</button>
</body>

<footer>
    <h3>desarrollo web entorno cliente</h3>
</footer>

</html>
